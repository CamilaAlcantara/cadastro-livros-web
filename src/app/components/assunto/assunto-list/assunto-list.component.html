
<div class="card shadow-sm border-0">
  <div class="card-header text-white d-flex justify-content-between align-items-center" 
       style="background-color: #2C4C7E;">
    <h5 class="mb-0"><i class="bi bi-tags me-2"></i>Lista de Assuntos</h5>
    <button class="btn btn-light btn-sm fw-bold" (click)="novoAssunto()">
      <i class="bi bi-plus-lg"></i> Novo Assunto
    </button>
  </div>

  <div class="card-body p-0">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th class="ps-4" style="width: 15%;">Código</th>
          <th>Descrição</th>
          <th class="text-center" style="width: 20%;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let assunto of assuntos">
          <td class="ps-4">{{ assunto.codAs }}</td>
          <td>{{ assunto.descricao }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary me-2 border-0" (click)="editar(assunto)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger border-0" (click)="prepararExclusao(assunto)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="assuntos.length === 0">
          <td colspan="3" class="text-center py-4 text-muted">Nenhum assunto encontrado.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="modalAssunto" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-white" style="background-color: #2C4C7E;">
        <h5 class="modal-title">{{ assuntoSelecionado ? 'Editar Assunto' : 'Novo Assunto' }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <app-assunto-form 
          [assuntoParaEditar]="assuntoSelecionado" 
          (aoSalvar)="fecharModalERecarregar()">
        </app-assunto-form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalConfirmacaoAs" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title"><i class="bi bi-exclamation-triangle me-2"></i>Excluir Assunto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Confirmar a exclusão do assunto: <strong>{{ assuntoParaExcluir?.descricao }}</strong>?</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmarExclusao()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
<br>
<div *ngIf="alerta.mensagem" 
     class="alert d-flex align-items-center fade show shadow-sm mb-4" 
     [ngClass]="'alert-' + alerta.tipo" 
     role="alert">
  <i class="bi me-2" [ngClass]="alerta.tipo === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill'"></i>
  <div>{{ alerta.mensagem }}</div>
</div>
